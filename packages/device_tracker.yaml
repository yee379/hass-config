device_tracker:
  - platform: luci
    host: lede.lan
    username: !secret owrt_username
    password: !secret owrt_password
    track_new_devices: true
    consider_home: 30
  - platform: bluetooth_tracker

  # - platform: mqtt_json
  #   devices:
